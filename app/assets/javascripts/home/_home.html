      <div class="page-header"><h1>Flapper News</h1></div>

      <div ng-repeat="post in posts | orderBy: '-upvotes' ">
        <span ng-click="incrementUpvotes(post)" class="glyphicon glyphicon-thumbs-up"></span> {{post.upvotes}}
        - posted by <a ng-href="#/users/{{post.user.id}}">{{post.user.username}}</a>
        <span style="font-size:20px;margin-left:10px">
          <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
          <span ng-hide="post.link">{{post.title}}</span>
        </span>
        <span>
          <a href="#/posts/{{post.id}}">Comments</a>
        </span>
      </div>

      <form ng-submit="addPost()" style="margin-top:30px">
        <h3 class="text-center">Add a new post</h3>
        <div class="form-group">
          <input type="text" ng-model="title" placeholder="Title" class="form-control"><br>
        </div>
        <div class="form-group">
          <input type="text" ng-model="link" placeholder="Link" class="form-control"><br>
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-default">Add Post</button>
        </div>
      </form>
